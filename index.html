<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tooltip.js"></script>
    <link rel="shortcut icon" href="">
    <title>Web Components Basic</title>
    <style>
        div{
            border:2px solid pink;
        }
    </style>
</head>
<body>
    <template id="tooltipTemplate">
        <slot>This will be shown only when there is nothing in between the opening and closing custom tags.</slot>
        <span>XD</span>
    </template>
    <p>Let's begin! <lee-tooltip text="This is a custom text!">Web Components</lee-tooltip>are awesome!</p>
    <lee-tooltip text="This is an example with nothing inside the tags."></lee-tooltip>
    <p><lee-tooltip>This is an example with no 'text' attribute.</lee-tooltip></p>
    <div>This div is not affected by our own DOM/template.</div>
</body>
</html>
